<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
	<title>InShaker — Barman</title>
	<link rel="stylesheet" href="/t/barman/barman.css" type="text/css"/>
</head>
<body>
<div class="page shaker">
	<div class="name">Обновление полигона <a id="parent-link">barman</a></div>
	<div class="logo"></div>
	<button class="view-status small">Статус</button>
	<button class="reset-state small">Сброс</button>
	<form method="post" id="barman-form">
		<label><input type="checkbox" name="cocktails"/>Коктейли</label>
		<label><input type="checkbox" name="ingredients"/>Ингредиенты</label>
		<label><input type="checkbox" name="marks"/>Марки</label>
		<label><input type="checkbox" name="tools"/>Штучки</label>
		<label><input type="checkbox" name="bars"/>Бары</label>
		<label><input type="checkbox" name="events"/>События</label>
		<label><input type="checkbox" name="barmen"/>Бармены</label>
		<label><input type="checkbox" name="goods"/>Покупки</label>
		<label><input type="checkbox" name="magazine"/>Журнал</label>
		<button class="shake">Смешать</button>
	</form>
	
	<div id="right"></div>
</div>
<div class="page updater">
	<div class="name">Обновление сайта <a href="http://www.inshaker.ru" target="_blank">www.inshaker.ru</a></div>
	<div class="logo"></div>
	<div class="options">…включая код, изображения и данные.</div>
	<div id="goUp" class="go"></div>
	
	<div id="left"></div>
</div>
<div id="output"><h>Вам как всегда?</h></div>
<script src="/js/barman/barman.js" type="text/javascript"></script>
</body>
</html>
