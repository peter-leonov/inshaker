<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Barman — Inshaker</title>
	<link href="/t/barman/barman.css" rel="stylesheet"/>
</head>
<body>
<div class="page shaker">
	<h2 class="name">Смешивание полигона <a id="parent-link">barman</a></h2>
	<div class="logo"></div>
	<button class="view-status action small"><span class="n">Статус</span><span class="a">Смотрю…</span></button>
	<button class="reset-state action small"><span class="n">Сброс</span><span class="a">Бросаю…</span></button>
	<form class="processors-list">
		<label><input type="checkbox" name="cocktails"/>Коктейли</label>
		<label><input type="checkbox" name="ingredients"/>Ингредиенты</label>
		<label><input type="checkbox" name="marks"/>Марки</label>
		<label><input type="checkbox" name="bars"/>Бары</label>
		<label><input type="checkbox" name="events"/>События</label>
		<label><input type="checkbox" name="barmen"/>Бармены</label>
		<label><input type="checkbox" name="goods"/>Покупки</label>
		<label><input type="checkbox" name="magazine"/>Журнал</label>
		<label><input type="checkbox" name="blog"/>Блог</label>
		<label><input type="checkbox" name="blog-banners"/>Баннеры в Блоге</label>
		<label><input type="checkbox" name="mybar"/>Мой бар</label>
		<label><input type="checkbox" name="analytics"/>Аналитика</label>
	</form>
	<button class="action shake"><span class="n">Смешать</span><span class="a">Мешаю…</span></button>
	
	<button class="navigation goto-uploader">Сайт →</button>
</div>

<div class="page uploader hidden">
	<h2 class="name">Обновление сайта <a href="http://www.inshaker.ru" target="_blank">www.inshaker.ru</a></h2>
	<div class="logo"></div>
	<div class="comment">…включая код, изображения и данные.</div>
	<button class="action upload"><span class="n">Залить</span><span class="a">Лью…</span></button>
	
	<button class="navigation goto-shaker">← Бармен</button>
</div>

<div id="output"><h class="welcome">Вам как всегда?</h></div>

<script src="/js/barman/barman.js"></script>
</body>
</html>
