<!DOCTYPE html>
<html id="analytics-page" lang="ru">
<head>
	<title>Inshaker — Аналитика для ребят</title>
	<style>
	select, textarea, input { font: inherit; }
	html { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 17px; }
	html, ul, ul li { margin: 0; padding: 0; }
	ul li { list-style: none; }
	
	html { padding: 1em; }
	#main-wrapper { margin-top: 30px; }
	
	#output { margin: 1em 0; }
	#output .error { color: #f44; }
	#periods { display: block; width: 11em; height: 9em; margin: 0 0 1em 0; float: left; margin-right: 20px; }
	#periods option { padding: 5px }
	
	#ingredient-search { overflow: hidden; }
	#ingredient-search input { width: 527px; }
	#ingredient-search input,
	#ingredient-search button { font-size: 1.5em; }
	
	#range { margin: 0 0 2em 0; }
	
	table td { padding: 2px 13px 0 0; }
	table thead th { text-align: left; padding: 0 20px 0 0; }
	</style>
</head>
<body>
<div id="common-main-wrapper">

	<div id="analytics">
		<div id="form">
			<form id="ingredient-search">
				<select name="periods" id="periods" multiple></select>
				<input name="query" id="query" type="text" value="сок"/>
				<button type="submit">Посчитать</button>
			</form>
			
			<ul id="output"></ul>
		</div>
	</div>

</div id="common-main-wrapper">

<script src="/js/common/oops.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/entities/Ingredient.js"></script>
<script src="/js/entities/Cocktail.js"></script>
<script src="/js/entities/Stats.js"></script>
<script src="/js/reporter/reporter.js"></script>
</body>
</html>
