<script>;(function(){
var date = new Date().getDate()
var name = 'vanilia'
if (date >= 18 && date < 25)
	name = 'pears'
if (date >= 25)
	name = 'kurant'
var prefix = '/t/theme/2011.05/' + name + '/'

var link = document.createElement('link')
link.id = 'theme-style'
link['data-theme-prefix'] = prefix
link.rel = 'stylesheet'
link.href = prefix + 'theme.css'
var root = document.getElementsByTagName('head')[0] || document.documentElement
root.appendChild(link)
})();</script>
