<script>;(function(){
var date = new Date().getDate()
var name = 'mandrin'
if (15 <= date && date <= 21)
	name = 'pears'
else if (22 <= date)
	name = 'kurant'
var prefix = '/t/branding/2011.10/' + name + '/'

var link = document.createElement('link')
link.id = 'theme-style'
link['data-theme-prefix'] = prefix
link.rel = 'stylesheet'
link.href = prefix + 'branding.css'
var root = document.getElementsByTagName('head')[0] || document.documentElement
root.appendChild(link)
})();</script>
