<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<title>Tests for QueryParser</title>
	<script src="tests.common.js" type="text/javascript"></script>
	
	<!--[if lte IE 7]><script type="text/javascript" src="../core/fixes/trident3.js"></script><![endif]-->
	<!--[if gte IE 8]><script type="text/javascript" src="../core/fixes/trident4.js"></script><![endif]-->
	<script type="text/javascript" src="/js/combinator/query-parser.js"></script>
</head>
<body>
<script type="text/javascript">
Tests.test(function (t)
{
	var string = '+-++Малина + клубника + мед  -a  +-+    В      ',
		debug = '+[1]{}[1]-[2]{}[2]+[3]{}[3]+[4]{Малина} [11]+[12] {клубника} [22]+[23] {мед}  [29]-[30]{a}  [33]+[34]{}[34]-[35]{}[35]+[36]    {В}      [47]'
	
	var tokens = QueryParser.parse(string)
	t.eq(QueryParser.debug(tokens), debug, 'debug')
	t.eq(QueryParser.stringify(tokens), string, 'stringify')
})
</script>
</body>
</html>
