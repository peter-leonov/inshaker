<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html id="mybar-page" class="mybar-page loading" xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
	<!--# include file="/inc/head-cocktails.html" -->
	<link rel="stylesheet" type="text/css" href="/t/mybar.css"/>
	<title>Мой Бар — Inshaker</title>
</head>
<body>
<!--# include file="/inc/top-common.html" -->
<div id="main-wrapper">

	<div class="column"><div class="body-wrapper" id="output">
		<div class="b-title">
			<a id="spotlighted"></a>
			<div id="bar-title">Придумай название своего бара</div>
		</div>

		<div class="b-content">
			<dl class="ingredients-block">
				<dt class="title">Ингредиенты и штучки в моем баре</dt>
				<dd>
					<div class="search-box">
						<form>
							<input class="query" name="query" autocomplete="off" value=""/>
							<div class="reset">×</div>
							<button class="button search" type="submit">Добавить</button>
						</form>
						<ul class="autocomplete"><li class="item empty-message">такого ингредиента комбинатор пока не знает</li></ul>
						<div class="tip"></div>
					</div>
					<div class="list"></div>
					<div class="empty hidden">Пусто.</div>
				</dd>
			</dl>
			<dl class="cocktails-block">
				<dt class="title">
					В моем баре есть всё необоходимое для приготовления <span class="amount"></span>
					<div class="switcher">
						<span class="photos">фото</span> | <span class="combs">сочетания</span>
					</div>
				</dt>
				<dd>
					<div class="wrapper"></div>
					<div class="empty hidden">Пусто.</div>
				</dd>
			</dl>
			<!--
			<div class="recommends-block">
				<div class="wrapper"></div>
				<div class="empty hidden">Нету рекомендаций.</div>
			</div>
			-->
		</div>

		<div class="please-wait">Загружаю Бар...</div>
	</div></div>
</div>
<!--# include file="/inc/bottom-common.html" -->

<script type="text/javascript" src="/js/common/oops.js"></script>
<script type="text/javascript" src="/js/common/common-0.3.js"></script>
<script type="text/javascript" src="/js/entities/Cocktail.js"></script>
<script type="text/javascript" src="/js/entities/Ingredient.js"></script>
<script type="text/javascript" src="/js/mybar/mybar.js"></script>
</body>
</html>
