<!DOCTYPE html>
<html id="mybar-page" class="mybar-section loading" lang="ru">
	<head>
		<!--# include file="/inc/mybar-head.html" -->
		<link rel="stylesheet" type="text/css" href="/t/mybar/mybar.css" media="screen"/>
		<title>Мой Бар — Inshaker</title>
	</head>
	<body>
		<!--# include file="/inc/top-common.html" -->
		<div id="common-main-wrapper">
			<div class="main-box">
				<div class="ingredients-box">
					<div class="section-head">
						<h2><span class="bar-name" contenteditable="true">Мой бар</span><small class="advice">Придумай название!</small>&nbsp;</h2>
						<div class="links">
							<a class="purchase-plan-link" href="purchase-plan.html"></a>
						</div>
					</div>
					<div class="section-wrapper">
						<div class="left-shadow"></div>
						<div class="right-shadow"></div>
						<div class="content">
							<div class="search-box">
								<form>
									<input class="query" name="query" autocomplete="off" value=""/>
									<button type="submit" class="search-button">Добавить</button>
									<button class="lucky-button">Мне повезет</button>
								</form>
								<ul class="autocomplete"><li class="item empty-message">такого ингредиента нет</li></ul>
							</div>
							<div class="ingredients-list"></div>
							<div class="empty-box hidden">
								<div class="tell-about-ingredients"></div>
								<div class="explore-cocktails"></div>
								<div class="print-cocktail-cart"></div>
							</div>
							<div class="switcher hidden">
								<div class="by-list"></div>
								<div class="by-groups"></div>
							</div>
						</div>
					</div>
					<div class="section-bottom"></div>
				</div>
				<div class="cocktails-box hidden">
					<div class="section-head">
						<h2>
							<span class="have-cocktails">В твоем баре есть всё для приготовления <span class="plural">0</span></span>
							<span class="have-no-cocktails">Мои коктейли</span>
						</h2>
						<div class="links">
							<a class="cocktails-cart-link" href="#"></a>
						</div>
					</div>
					<div class="section-wrapper">
						<div class="left-shadow"></div>
						<div class="right-shadow"></div>
						<div class="content">
							<div class="cocktails-wrapper hidden">
								<div class="visible-cocktails"></div>
								<dl class="hidden-cocktails hidden">
									<dt><div class="name-wrapper">Не хочу показывать<i></i></div></dt>
									<dd class="list by-pics"></dd>
								</dl>
							</div>
							<div class="empty-box">
								В твоем баре недостаточно ингредиентов для приготовления хотя бы одного коктейля.
							</div>
							<div class="switcher hidden">
								<div class="by-pics"></div>
								<div class="by-ingredients"></div>
							</div>
						</div>
					</div>
					<div class="section-bottom"></div>
				</div>			
				<div class="share-box hidden">
					<div class="share-wrapper">
						<div class="share-label"></div>
						<div class="facebook-share"></div>
						<div class="twitter-share"></div>
						<div class="email-share"></div>
						<div class="web-share"></div>
					</div>
					<div class="email-share-popup hidden">
						<form class="email-share-form">
							
						</form>
					</div>
					<div class="web-share-popup hidden"></div>
				</div>
				
				<div class="recommends-box">
					<div class="section-head"><h2>Inshaker рекомендует пополнить бар и приготовить новые коктейли</h2></div>
					<div class="section-wrapper">
						<div class="left-shadow"></div>
						<div class="right-shadow"></div>
						<div class="content">
							<div class="tags-wrapper"><ul class="tags-list"></ul></div>
							<div class="recommends-wrapper">
								<dl class="recommends-list"></dl>
								<ul class="must-have-list"></ul>
							</div>
						</div>
					</div>
					<div class="section-bottom"></div>
				</div>
			</div><!-- /main-box -->
			<div class="please-wait">
				<div class="load-bar">
			</div>
		</div><!-- /common-main-wrapper -->
		<!--# include virtual="/inc/mybar-footer.html" -->
	</body>
</html>
