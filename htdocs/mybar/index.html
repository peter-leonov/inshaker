<!DOCTYPE html>
<html id="mybar-page" class="mybar-section" lang="ru">
	<head>
		<!--# include file="/inc/mybar-head.html" -->
		<link rel="stylesheet" type="text/css" href="/t/mybar/mybar.css" media="screen"/>
		<title>Мой Бар — Inshaker</title>
	</head>
	<body>
		<!--# include file="/inc/top-common.html" -->
		<div id="common-main-wrapper">
			<div class="main-box">
				<div class="ingredients-box">
					<div class="section-head"><h2>Мой бар</h2></div>
					<div class="section-wrapper">
						<div class="left-shadow"></div>
						<div class="right-shadow"></div>
						<div class="content">
							<div class="search-box hidden">
								<form>
									<input class="query" name="query" autocomplete="off" value=""/>
									<div class="reset">×</div>
									<!--<button class="button search" type="submit">Добавить</button>-->
								</form>
								<ul class="autocomplete"><li class="item empty-message">такого ингредиента комбинатор пока не знает</li></ul>
							</div>
							<div class="ingredients-list"></div>
							<div class="empty">
								<div class="tell-about-ingredients"></div>
								<div class="explore-cocktails"></div>
								<div class="print-cocktail-cart"></div>
							</div>
						</div>
					</div>
					<div class="section-bottom"></div>
				</div>
				<div class="cocktails-box">
					<div class="section-head"><h2>В твоем баре есть всё необходимое для приготовления 1 коктейля</h2></div>
					<div class="section-wrapper">
						<div class="left-shadow"></div>
						<div class="right-shadow"></div>
						<div class="content">
							<div class="empty">
								В твоем баре недостаточно ингредиентов для приготовления хотя бы одного коктейля.
							</div>
						</div>
					</div>
					<div class="section-bottom"></div>
				</div>
				
				<div class="share-box">
				
				</div>
				
				<div class="recommends-box">
					<div class="section-head"><h2>Inshaker рекомендует пополнить бар и приготовить новые коктейли</h2></div>
					<div class="section-wrapper">
						<div class="left-shadow"></div>
						<div class="right-shadow"></div>
						<div class="content">
							<div class="tags-wrapper">
								
							</div>
							<div class="recommends-wrapper">
								
							</div>
						</div>
					</div>
					<div class="section-bottom"></div>
				</div>
			</div><!-- /main-box -->
			<div class="please-wait">
					
			</div>
		</div><!-- /common-main-wrapper -->
		<!--# include virtual="/inc/mybar-footer.html" -->
	</body>
</html>
