<!DOCTYPE html>
<html id="foreing-page" class="foreign-section loading" lang="ru">
<head>
	<link rel="stylesheet" href="/t/common/common.css"/>
	<link rel="stylesheet" href="/t/mybar/mybar.css" media="screen"/>
	<title>Бар — Inshaker</title>
	<meta property="og:title" content="Мой бар"/>
	<meta property="og:site_name" content="Коктейльный сайт Inshaker.ru"/>
	<meta property="og:image" content="http://www.inshaker.ru/t/mybar/printer/logo.png"/>
	<meta property="fb:admins" content="702933134,1419016311,100001016828481"/> 
</head>
<body>
<!--# include file="/inc/common-top.html" -->

<div id="common-main-wrapper">

<div class="main-box">
	<div class="ingredients-box wrapper-box common-box">
		<div class="section-head common-title">
			<h2 class="common-name"><span class="bar-name">Бар</span></h2>
		</div>
		<div class="section-wrapper common-content common-bottom">
			<div class="ingredients-list"></div>
			<div class="empty-notice hidden">
				В этом баре пока нет ингредиентов.
			</div>
		</div>
	</div>
	<div class="cocktails-box wrapper-box common-box">
		<div class="section-head common-title">
			<h2 class="common-name">
				<span class="have-cocktails">В этом баре есть всё для приготовления <span class="plural"></span></span>
				<span class="have-no-cocktails">Коктейли</span>
			</h2>
		</div>
		<div class="section-wrapper common-content common-bottom">
			<div class="cocktails-wrapper">
				<div class="cocktails-list"></div>
			</div>
			<div class="empty-notice hidden">
				В этом баре недостаточно ингредиентов для приготовления хотя бы одного коктейля.
			</div>
			<div class="switcher hidden">
				<div class="by-pics"></div>
				<div class="by-ingredients"></div>
			</div>
		</div>
	</div>
	<div class="fail-box wrapper-box common-box hidden">
		<div class="section-head common-title">
			<h2 class="common-name">Такого бара нет!</h2>
		</div>
		<div class="section-wrapper common-content common-bottom">
			<div class="empty-notice">
				Бара по этому адресу нет :( <br />
				Пожалуйста, проверьте адресную строку. Скорее всего там ошибка.
			</div>
		</div>
	</div>
	<div class="mybar-link-box single-box">
		<a class="mybar-link" href="./"></a>
	</div>
</div><!-- /main-box -->
			
<div class="please-wait single-box">
	<div class="load-bar"></div>
</div>

</div id="common-main-wrapper">

<script src="/js/common/common.js"></script>
<script src="/js/entities/Cocktail.js"></script>
<script src="/js/entities/Ingredient.js"></script>
<script src="/js/mybar/mybar-common.js"></script>
<script src="/js/mybar/foreign/foreign.js"></script>
</body>
</html>
