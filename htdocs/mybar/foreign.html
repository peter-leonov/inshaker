<!DOCTYPE html>
<html id="mybar-page" class="mybar-section loading" lang="ru">
	<head>
		<!--# include file="/inc/mybar-head.html" -->
		<link rel="stylesheet" type="text/css" href="/t/mybar/mybar.css" media="screen"/>
		<title>Чей-то бар — Inshaker</title>
	</head>
	<body>
		<!--# include file="/inc/top-common.html" -->
		<div id="common-main-wrapper">
			<div class="main-box">
				<div class="ingredients-box  wrapper-box">
					<div class="section-head">
						<h2><span class="bar-name">Чей-то бар</span></h2>
					</div>
					<div class="section-wrapper">
						<div class="left-shadow"></div>
						<div class="right-shadow"></div>
						<div class="content">
							<div class="ingredients-list"></div>
							<div class="empty-notice">
								В этом баре пока нет ингредиентов.
							</div>
						</div>
					</div>
					<div class="section-bottom"></div>
				</div>
				<div class="cocktails-box  wrapper-box">
					<div class="section-head">
						<h2>
							<span class="have-cocktails">В этом баре есть всё для приготовления <span class="plural"></span> коктейлей</span>
							<span class="have-no-cocktails">Коктейли</span>
						</h2>
					</div>
					<div class="section-wrapper">
						<div class="left-shadow"></div>
						<div class="right-shadow"></div>
						<div class="content">
							<div class="cocktails-wrapper">
								<div class="cocktails-list"></div>
							</div>
							<div class="empty-notice">
								В этом баре недостаточно ингредиентов для приготовления хотя бы одного коктейля.
							</div>
							<div class="switcher hidden">
								<div class="by-pics"></div>
								<div class="by-ingredients"></div>
							</div>
						</div>
					</div>
					<div class="section-bottom"></div>
				</div>
				<div class="fail-box  wrapper-box hidden">
					<div class="section-head">
						<h2>Такого бара нет!</h2>
					</div>
					<div class="section-wrapper">
						<div class="left-shadow"></div>
						<div class="right-shadow"></div>
						<div class="content">
							<div class="empty-notice">
								Бара по этому адресу нет :( <br />
								Пожалуйста, проверьте адресную строку. Скорее всего там ошибка.
							</div>
						</div>
					</div>
					<div class="section-bottom"></div>
				</div>
				<div class="mybar-link-box single-box">
					<a class="mybar-link" href="index.html"></a>
				</div>
			</div><!-- /main-box -->
			<div class="please-wait single-box">
				<div class="load-bar">
			</div>
		</div><!-- /common-main-wrapper -->
		<!--# include virtual="/inc/mybar-foreign-footer.html" -->
	</body>
</html>
