<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>тест графиков</title>
</head>
<body>
<div id="amline"></div>
<div id="ampie"></div>
<script type="text/javascript" src="amcharts/swfobject.js"></script>

<script type="text/javascript">		
	var line = new SWFObject("amcharts/amline.swf", "amline", "520", "400", "8", "#FFFFFF");
	line.addVariable("path", "amcharts/");
	line.addVariable("settings_file", escape("visitors/settings.xml"));
	line.addVariable("data_file", escape("visitors/data.xml"));
	line.write("amline");
	
	var pie = new SWFObject("amcharts/ampie.swf", "ampie", "520", "400", "8", "#FFFFFF");
	pie.addVariable("path", "amcharts/");
	pie.addVariable("settings_file", escape("cities/settings.xml"));
	pie.addVariable("data_file", escape("cities/data.xml"));		
	pie.addVariable("preloader_color", "#999999");
	pie.write("ampie");
</script>
</body>
</html>
