<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Подтверждение совершеннолетия — Inshaker</title>
	<style>
	html, body, ul,li, dl,dt,dd { margin: 0; padding: 0; list-style: none; }
	html { font-family: Tahoma, Arial; background: #fff url(bg.jpg) center bottom repeat-x; height: 100%; }
	body { background: url(logo.png) 40px 5% no-repeat; height: 100%; }
	#holder { position: absolute; left: 0; top: 25%; right: 0; height: 1px; }
	#holder .wrapper { margin-top: -67px; }
	
	#question { font-size: 40px; color: #999; text-align: center; }
	#question em { font-style: normal; color: #f39; font-weight: bold; }
	
	#answer { text-align: center; font-size: 24px; margin-top: 25px; }
	#answer .yes,
	#answer .no { color: #fff; font-weight: bold; text-decoration: none; display: inline-block; width: 88px; height: 40px; line-height: 35px; -moz-border-radius: 6px; border-radius: 6px; }
	#answer .no { background-color: #999; }
	#answer .yes { background-color: #f39; margin-left: 14px; }
	</style>
</head>
<body>
<div id="holder"><div class="wrapper">
	<div id="question">Мне уже есть <em>18</em> лет!</div>
	<div id="answer"><a class="no" href="http://yandex.ru/yandsearch?text=клубничный+милкшейк&lr=213">нет</a><a class="yes" id="yes" href="/cocktails.html">да</a></div>
</div></div>
<script>
;(function(){

var yes = document.getElementById('yes')
var uri = window.location.hash.substr(1)
if (uri == 'create')
	build()
else if (uri)
	yes.href = decodeURIComponent(uri)

function build ()
{
	var uri = window.prompt('Вставь-ка ссылку:')
	if (uri)
	{
		yes.href = '/check-da-age/#' + decodeURIComponent(uri)
		window.prompt('Скопируй-ка ссылку с подтверждением', yes.href)
	}
}

})();
</script>
<script src="/js/common/oops.js"></script>
</body>
</html>
