<link rel="stylesheet" href="/t/poll/poll.css"/>
<div id="poll-popup" class="popup hidden">
	<div class="popup-back"></div>
	<div class="popup-front">
		<div class="popup-controls">
			<a class="cross">×</a>
		</div>
		<div class="popup-window">
			<div class="poll-window">
				<form class="poll-form">
					<h4>Как часто вы готовите коктейли дома?</h4>
					<ul class="variants">
						<li><label><input class="control" type="radio" name="answer" value="frequently"/>очень часто</label></li>
						<li><label><input class="control" type="radio" name="answer" value="week"/>раз в неделю</label></li>
						<li><label><input class="control" type="radio" name="answer" value="month"/>раз в месяц</label></li>
						<li><label><input class="control" type="radio" name="answer" value="year"/>несколько раз в год</label></li>
						<li><label><input class="control" type="radio" name="answer" value="entire-life"/>несколько раз в жизни</label></li>
						<li><label><input class="control" type="radio" name="answer" value="bars"/>дома не готовлю, пробую в барах</label></li>
					</ul>
					<div class="confirm"><button type="submit" disabled="disabled">Всё верно!</button></div>
					<input type="hidden" name="name" value="frequency-of-making-cocktails-at-home"/>
				</form>
				<div class="thank-you">Спасибо!</div>
			</div>
		</div>
	</div>
</div>
