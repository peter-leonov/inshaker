<!DOCTYPE html>
<html id="cocktails-page" lang="ru"> 
<head>
	<!--# include virtual="/inc/cocktails-head.html" -->
	<link rel="stylesheet" type="text/css" href="/t/cocktails/cocktails.css"/>
	<title>Коктейли — Inshaker</title>
</head>
<body>
<!--# include virtual="/inc/top-common.html" -->
<div id="common-main-wrapper">
	
	<!--# include virtual="/inc/calculator.html" -->
	
	<div class="common-box column-main"><div class="common-content">
		<div class="common-title">
			<h1 class="common-name">Коктейли</h1>
			<a id="spotlighted"></a>
		</div>
		<div class="search-tabs-wrapper">
			<ul id="search_tabs">
				<li>По названию</li>
				<li>По алфавиту</li>
				<li class="selected">По ингредиенту</li>
			</ul>
			<a id="all_list" href="combinator.html"><i></i>Поиск по сочетанию ингредиентов</a>
		</div>
		<div id="search_by_name" class="search-control hidden">
			<form class="search-form"><input type="text" name="text"/></form>
		</div>
		<div id="search_by_letter" class="search-control hidden">
			<a id="letters_all" class="selected-button">все</a>
			<div id="alphabetical-ru"></div>
		</div>
		<div id="search_by_ingreds" class="search-control">
			<form class="search-form"><input type="text" name="text"/></form>
		</div>
		<div class="ingreds-list hidden"><div id="ingredients_list" class="list"></div><a class="rem"></a></div>
		<div id="search_tips">
			<div class="search-tip hidden" id="search_tip_name">Например, <a id="search_example_name"></a> или <a id="search_example_name_eng"></a></div>
		</div>
		<div class="b-search hidden" id="b_search">
			<dl class="groups" id="strengths_list">
				<dt>Крепость</dt>
			</dl>
			<dl class="groups" id="tags_list">
				<dt>Группы</dt>
			</dl>
            <dl class="groups" id="methods_list">
				<dt>Как готовят</dt>
			</dl>
		</div>
		
		
		
		<div class="b-content" id="b_content">
			<div id="results_display" class="programica-rolling-images empty">
				<div class="empty-result-by-name">Коктейлей с таким названием сейчас нет.</div>
				<div class="viewport">
					<div class="surface" id="surface">
					</div>
				</div>
				<div class="pager">
					<div class="p-list" id="p-list"></div>
				</div>
			</div>
		</div>
		
		<div class="pager-big">
			<a class="prev"></a>
			<a class="next"></a>
		</div>
		
	</div></div>
</div id="common-main-wrapper">
