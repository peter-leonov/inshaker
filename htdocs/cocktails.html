<!DOCTYPE html>
<html id="cocktails-page" lang="ru"> 
<head>
	<!--# include virtual="/inc/cocktails-head.html" -->
	<link rel="stylesheet" href="/t/cocktails/cocktails.css"/>
	<title>Коктейли — Inshaker</title>
</head>
<body>
<!--# include virtual="/inc/common-top.html" -->
<div id="common-main-wrapper">
	
	<!--# include virtual="/inc/calculator.html" -->
	
	<div class="common-box column-main"><div class="common-content">
		<div class="common-title">
			<h1 class="common-name">Коктейли</h1>
			<a id="spotlighted"><i></i></a>
		</div>
		<div class="search-tabs-wrapper">
			<ul id="search_tabs">
				<li class="tab by-name" data-tab-name="byName">По названию</li>
				<li class="tab by-letter" data-tab-name="byLetter">По алфавиту</li>
				<li class="tab top-20" data-tab-name="top20">ТОП-20</li>
			</ul>
			<a id="all_list" href="/combinator.html"><i></i>Поиск по сочетанию ингредиентов</a>
		</div>
		
		<div id="panels">
			<div id="search-controls">
				<div id="search_by_name" class="search-control">
					<form class="search-form"><input type="text" name="text"/></form>
				</div>
				<div id="search_by_letter" class="search-control">
					<a id="letters_all" class="selected-button">все</a>
					<div id="alphabetical-ru"></div>
				</div>
				<div id="search_top-20" class="search-control">
					ТОП-20 самых популярных коктейлей в России
				</div>
			</div>
			
			<div id="search_tips">
				<div class="search-tip" id="search_tip_name">Например, <a id="search_example_name"></a> или <a id="search_example_name_eng"></a></div>
			</div>
			
			<div class="b-content" id="b_content">
				<div id="results_display" class="programica-rolling-images empty">
					<div class="empty-result-by-name">Коктейлей с таким названием сейчас нет.</div>
					<div class="viewport">
						<div class="surface" id="surface">
						</div>
					</div>
					<div class="pager">
						<div class="p-list" id="p-list"></div>
					</div>
				</div>
			</div>
			
			<div class="pager-big">
				<a class="prev"></a>
				<a class="next"></a>
			</div>
		</div>
	</div></div>
</div id="common-main-wrapper">

<script src="/js/entities/Cocktail.js"></script>

<script src="/js/entities/Good.js"></script>
<script src="/js/cocktails/cocktails-page/cocktails-page.js"></script>

</html>
