<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width"/>
	<title>Animation tests</title>
	<script src="tests.common.js"></script>
	
	<!--[if lte IE 7]><script src="../fixes/trident3.js"></script><![endif]-->
	<!--[if IE 8]><script src="../fixes/trident4.js"></script><![endif]-->
	<script src="../modules/global-timer.js"></script>
	<script src="../modules/motion.js"></script>
	<script src="../modules/motion-types.js"></script>
	<script src="../modules/animation.js"></script>
	
	<style>
		#test-node-1,
		#test-node-2 { position: absolute; z-index: 1; left: 0; top: 0; width: 50px; height: 50px; }
		#test-node-1 { background-color: #a22; }
		#test-node-2 { background-color: #2a2; }
	</style>
</head>
<body>

<div id="test-node-1"></div>
<div id="test-node-2"></div>

<script>
Tests.test(function (t)
{
	t.test('node.animate', function (t)
	{
		t.expect(2)
		var node = document.getElementById('test-node-1')
		var a = node.animate('easeOutQuad', {top: [100], left: [50]}, 0.25)
		a.oncomplete = function ()
		{
			t.eq(node.style.top, '100px')
			t.eq(node.style.left, '50px')
			t.done()
		}
		t.wait(5000)
	})
	
	t.test('quick', function (t)
	{
		t.expect(2)
		var node = document.getElementById('test-node-2')
		var a = node.animate('easeOutQuad', {top: [50], left: [100]}, 0.01)
		a.oncomplete = function ()
		{
			t.eq(node.style.top, '50px', 'top')
			t.eq(node.style.left, '100px', 'left')
			t.done()
		}
		t.wait(5000)
	})
})
</script>
</body>
</html>
