<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="viewport" content="width=device-width"/>
	<title>Tests for hyphenation support</title>
	<script src="tests.common.js"></script>
	<style>
	#tests-output { top: 165px }
	.box { width: 17px; margin: 10px; overflow: hidden; float: left; }
	#plain { background-color: #e88; }
	#word { background-color: #8e8; word-wrap: break-word; -webkit-word-wrap: break-word; -o-word-wrap: break-word; }
	#auto { background-color: #88e; hyphens: auto; -moz-hyphens: auto; -webkit-hyphens: auto; -o-hyphens: auto; }
	#manual { background-color: #8ee; }
	#none { background-color: #8ee; hyphens: none; -moz-hyphens: none; -webkit-hyphens: none; -o-hyphens: none; }
	</style>
<body>
<div class="box" id="plain">Черносмородиновый</div>
<div class="box" id="word">Черносмородиновый</div>
<div class="box" id="auto">Черносмородиновый</div>
<div class="box" id="manual">Чер­но­смо­ро­ди­но­вый</div>
<div class="box" id="none">Чер­но­смо­ро­ди­но­вый</div>
<script>
function $ (id) { return document.getElementById(id) }
Tests.test(function (t)
{
	t.gt($('plain').scrollWidth, 100, 'plan')
	t.lte($('word').scrollWidth, 17, 'word')
	t.gtlt($('auto').scrollWidth, 17, 45, 'auto')
	t.gtlt($('manual').scrollWidth, 17, 30, 'manual')
	t.gt($('none').scrollWidth, 100, 'none')
})
</script>
