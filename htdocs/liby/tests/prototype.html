<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width"/>
	<title>Tests for some of the core prototype extensions</title>
	<script src="tests.common.js"></script>
	
	<!--[if lte IE 7]><script src="../src/fixes/trident3.js"></script><![endif]-->
	<!--[if IE 8]><script src="../src/fixes/trident4.js"></script><![endif]-->
	<script src="../src/core/prototype.js"></script>
</head>
<body>
<p></p><p></p><p></p><p></p>
<script>
Tests.test(function (t)
{
	t.test('Array#copy()', function (t)
	{
		var a = [1,2,3,4,'5']
		t.like(a, Array.copy(a), 'plain array')
		
		var a = document.getElementsByTagName('p'),
			b = Array.copy(a)
		t.eq(a.length, b.length, 'nodes list length')
		t.eq(a[2], b[2], 'nodes list [2]')
	})
	
	
	t.test('String#capitalize()', function (t)
	{
		t.eq(''.capitalize(), '', 'empty string')
		t.eq('123'.capitalize(), '123', '123')
		
		t.eq('abc'.capitalize(), 'Abc', 'abc')
		t.eq('Abc'.capitalize(), 'Abc', 'Abc')
		t.eq('эюя'.capitalize(), 'Эюя', 'эюя')
		t.eq('Эюя'.capitalize(), 'Эюя', 'Эюя')
	})
})
</script>
</body>
</html>
