<!DOCTYPE html>
<html lang="en">
<head>
	<base href="..">
	<meta name="viewport" content="width=device-width"/>
	<title>document.createElement() benchmark</title>
	<script src="tests.common.js"></script>
	
	<!--[if lte IE 7]><script src="../fixes/trident3.js"></script><![endif]-->
	<!--[if IE 8]><script src="../fixes/trident4.js"></script><![endif]-->
</head>
<body>
<script>
Tests.test(function (t)
{
	t.test('call', function (t)
	{
		var count = 100000
		
		t.time('document.createElement()')
		for (var i = 0; i < count; i++)
		{
			document.createElement('div')
		}
		t.timeEnd('document.createElement()')
		
		t.time('doc.createElement()')
		var doc = document
		for (var i = 0; i < count; i++)
		{
			doc.createElement('div')
		}
		t.timeEnd('doc.createElement()')
		
		t.time('createElement.call(doc)')
		var doc = document, createElement = document.createElement
		for (var i = 0; i < count; i++)
		{
			createElement.call(doc, 'div')
		}
		t.timeEnd('createElement.call(doc)')
	})
})
</script>
</body>
</html>
