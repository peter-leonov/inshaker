<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width"/>
	<title>Tests for input/select/textarea onchange event</title>
	<script src="tests.common.js"></script>
	<style>
	#tests-output { top: 100px }
	</style>
	
	<!--[if lte IE 7]><script src="../src/core/fixes/trident3.js"></script><![endif]-->
	<!--[if IE 8]><script src="../src/core/fixes/trident4.js"></script><![endif]-->
</head>
<body>
<form id="form-1">
<input type="text" name="text" id="text-1"/>
<input type="radio" name="radio" id="radio-1"/>
<input type="radio" name="radio" id="radio-2"/>
</form>
<script>
function $id (id) { return document.getElementById(id) }
Tests.test(function (t)
{
	t.test('input', function (t)
	{
		t.expect(3)
		
		var count = 0
		function check (txt)
		{
			t.pass(txt)
			
			if (++count >= 3)
				t.done()
		}
		
		// var input = $id('text-1')
		// input.addEventListener('change', function (e) { check('text') }, false)
		// 
		// var input = $id('radio-1')
		// input.addEventListener('change', function (e) { check('radio1') }, false)
		// var input = $id('radio-2')
		// input.addEventListener('change', function (e) { check('radio2') }, false)
		
		var form = $id('form-1')
		form.addEventListener('change', function (e) { check('form') }, false)
		
		t.wait(10000)
	})
})
</script>
</body>
</html>
