<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pressing “Back” button</title>
</head>
<body>
<script>
;(function(){

var min = 250

var wait = parseInt(location.hash.substr(1))
wait = isNaN(wait) ? min : wait < min ? min : wait

window.setTimeout(function () { window.history.back() }, wait)
})();
</script>
</body>
</html>
