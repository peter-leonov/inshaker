<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html id="about-page" xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
	<!--# include file="/inc/head.html" -->
	<title>Inshaker — Коктейльный сайт</title>
	<style>
	.stat{position:relative;margin:0 auto;text-align:center;}
	.stat .viewport { width: 100%; height: 620px; overflow: hidden; }
	.stat .prev,
	.stat .next{position:absolute;left:0;top:90px;}
	.stat .next{left:auto;right:0;}
	</style>
</head>
<body>
<!--# include file="/inc/top-common.html" -->
<div id="main-wrapper">
	<div class="column"><div class="body-wrapper">
		<div class="b-title">
			<h1>Уголок радиолюбителя</h1>
			<a class="hrefs" href="/">← на главную</a>
		</div>
		<div class="b-content">
			<div class="stat square-list" id="rolling-stats">
				<a class="prev"></a>
				<a class="next"></a>
				<ul class="viewport">
					<li class="point" id="stat-browsers"></li>
					<li class="point" id="stat-browsers-plain"></li>
				</ul>
			</div>
			
		</div>
	</div></div>
</div>
<!--# include file="/inc/bottom-common.html" -->
<script type="text/javascript" src="/js/common/common.js"></script>
<script type="text/javascript" src="/js/about/swfobject.js"></script>
<script>
function onready ()
{
	var line = new SWFObject('/stat/amcharts/ampie.swf', 'amline', '920', '620', '8')
	line.addVariable('path', '/stat/amcharts/')
	line.addParam('wmode', 'opaque')
	line.addVariable('settings_file', escape('/stat/browsers/settings.xml'))
	line.addVariable('data_file', escape('/stat/browsers/data.xml'))
	line.write('stat-browsers')
	
	var line = new SWFObject('/stat/amcharts/ampie.swf', 'amline', '920', '620', '8')
	line.addVariable('path', '/stat/amcharts/')
	line.addParam('wmode', 'opaque')
	line.addVariable('settings_file', escape('/stat/browsers-plain/settings.xml'))
	line.addVariable('data_file', escape('/stat/browsers-plain/data.xml'))
	line.write('stat-browsers-plain')
	
	new Programica.RollingImagesLite($('rolling-stats'), {animationType: 'directJump'})
}
$.onready(onready)
</script>
</body>
</html>
