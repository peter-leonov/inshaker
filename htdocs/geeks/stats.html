<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="stylesheet" type="text/css" href="/t/light/light.css"/>
	<link rel="stylesheet" type="text/css" href="/t/branding/shakeit/branding.css"/>
	<title>Статистика по браузерам — Inshaker</title>
	<style>
	.stat { position: relative; margin: 20px 0 0 0; }
	.stat .viewport { position: relative; width: 100%; height: 620px; overflow: hidden; }
	.stat .viewport .point { width: 100%; height: 100%; }
	.stat .prev,
	.stat .next { position: absolute; top: 4px; z-index: 11; }
	.stat .prev { left: 890px; }
	.stat .next { right: 0px; }
	.stat h3 { text-align: right; width: 150px; margin: 0 38px 0 auto; }
	</style>
</head>
<body>
<!--# include virtual="/inc/top-common.html" -->
<div id="common-main-wrapper">

<div id="main-column" class="common-box"><div class="common-content">
	<div class="common-title">
		<h1>Статистика по браузерам за 30 дней</h1>
	</div>
	<div class="b-content">
		<div class="stat cocktail-list" id="rolling-stats">
			<ul class="viewport">
				<li class="point">
					<h3>детально</h3>
					<div id="stat-browsers"></div>
				</li>
				<li class="point">
					<h3>общо</h3>
					<div id="stat-browsers-plain"></div>
				</li>
			</ul>
			<a class="prev"></a>
			<a class="next"></a>
		</div>
		
	</div>
</div></div>

</div id="common-main-wrapper">

<!--# include virtual="/inc/bottom-common.html" -->
<script type="text/javascript" src="/js/common/oops.js"></script>
<script type="text/javascript" src="/js/common/common-0.3.js"></script>
<script type="text/javascript" src="/js/about/swfobject.js"></script>
<script>
function onready ()
{
	var line = new SWFObject('/stat/amcharts/ampie.swf', 'amline', '920', '670', '8')
	line.addVariable('path', '/stat/amcharts/')
	line.addParam('wmode', 'opaque')
	line.addVariable('settings_file', escape('/stat/browsers/settings.xml'))
	line.addVariable('data_file', escape('/stat/browsers/data.xml'))
	line.write('stat-browsers')
	
	var line = new SWFObject('/stat/amcharts/ampie.swf', 'amline', '920', '670', '8')
	line.addVariable('path', '/stat/amcharts/')
	line.addParam('wmode', 'opaque')
	line.addVariable('settings_file', escape('/stat/browsers-plain/settings.xml'))
	line.addVariable('data_file', escape('/stat/browsers-plain/data.xml'))
	line.write('stat-browsers-plain')
	
	new RollingImagesLite($('rolling-stats'), {animationType: 'directJump'})
}
$.onready(onready)

<!--# include virtual="/lib-0.3/modules/motion.js" -->
<!--# include virtual="/lib-0.3/modules/motion-types.js" -->
<!--# include virtual="/lib-0.3/modules/animation.js" -->
<!--# include virtual="/js/common/rolling-images.js" -->

</script>
</body>
</html>
