<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="chrome=1"/>
	<link rel="stylesheet" type="text/css" href="/t/light/light.css"/>
	<link rel="stylesheet" type="text/css" href="/t/branding/shakeit/styles.css"/>
	<title>Ингредиенты — Inshaker</title>
	<style>
		#ingredient-list dt{
			font-weight: bold;
		}
		#ingredient-list dd{
			padding-bottom: 5px;
		}
	</style>
</head>
<body>
<!--# include virtual="/inc/common-top.html" -->
<div id="common-main-wrapper">

<div id="main-column" class="common-box"><div class="common-content">
	<div class="common-title">
		<h1>Ингредиенты</h1>
	</div>
	<div class="b-content">
		<dl id="ingredient-list">
			
		</dl>
	</div>
</div></div>

</div>

<!--# include virtual="/inc/common-footer.html" -->
<script type="text/javascript" src="/js/common/oops.js"></script>
<script type="text/javascript" src="/js/common/common.js"></script>
<script type="text/javascript" src="/js/entities/Ingredient.js"></script>
<script>
<!--# include virtual="/js/common/nodes-shortcut.js" -->
function onready ()
{
	eval(NodesShortcut.include())
	var node = $('#ingredient-list'),
		all = Ingredient.getAll()
	
	for( var i = 0, ii = all.length; i < ii; i++ )
	{
		all[i].loadLocalData(function()
		{
			var ingredient = this,
				dt = Nc('dt', 'ing-name'),
				dd = Nc('dd', 'ing-about')
				
			dt.innerHTML = ingredient.name
			dd.innerHTML = ingredient.about
			node.appendChild(dt)
			node.appendChild(dd)
		})
	}
}
$.onready(onready)

</script>
</body>
</html>
