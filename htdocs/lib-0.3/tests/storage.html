<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<title>tests for Storage</title>
	<script src="tests.common.js" type="text/javascript"></script>
	
	<script type="text/javascript" src="../src/modules/client-storage.js"></script>
</head>
<body>
<script type="text/javascript">
Tests.test(function (t)
{
	var S = ClientStorage
	
	t.test('prerequisites', function (t)
	{
		t.mayFail()
		
		t.ok(window.localStorage, 'localStorage')
		t.ok(window.globalStorage, 'globalStorage')
		t.ok(document.body.addBehavior, 'addBehavior')
	})
	
	t.test('simple', function (t)
	{
		if (!t.ok(S.bind(), 'bind()'))
		{
			t.log('no need for further testing')
		}
		
		function ready ()
		{
			S.clear()
			
			t.eq(S.set('a', 1), 1, 'set a')
			t.eq(S.set('b', 2), 2, 'set b')
			t.eq(S.set('c', 3), 3, 'set c')
			
			t.eq(S.get('a'), '1', 'get a')
			t.eq(S.get('b'), '2', 'get b')
			t.eq(S.get('c'), '3', 'get c')
			t.eq(S.get('d'), null, 'get d')
			
			t.like(S.length(), 3, 'length')
			t.like(S.keys().sort(), ['a', 'b', 'c'], 'keys')
			
			t.eq(S.remove('b'), '2', 'remove b')
			t.eq(S.get('b'), null, 'get b after remove')
			t.like(S.length(), 2, 'length after remove')
			t.like(S.keys().sort(), ['a', 'c'], 'keys after remove')
			
			t.like(S.clear().sort(), ['a', 'c'], 'clear')
			t.eq(S.get('a'), null, 'get a after clear')
			t.eq(S.get('b'), null, 'get b after clear')
			t.eq(S.get('c'), null, 'get c after clear')
			t.like(S.length(), 0, 'length after clear')
			t.like(S.keys().sort(), [], 'keys after clear')
			
			t.done()
		}
		
		S.ready(t.wrap(ready))
		
		t.wait(10000)
	})
	
})
</script>
</body>
</html>
