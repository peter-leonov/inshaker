<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<title>Tests for script onload event</title>
	<script src="tests.common.js" type="text/javascript"></script>
	
	<!--[if lte IE 7]><script type="text/javascript" src="../src/core/fixes/trident3.js"></script><![endif]-->
	<!--[if gte IE 8]><script type="text/javascript" src="../src/core/fixes/trident4.js"></script><![endif]-->
	<script type="text/javascript" src="../src/modules/require.js"></script>
</head>
<body>
<script type="text/javascript">
Tests.ignoreGlobals(["veryGlobalVaiable"])
Tests.test(function (t)
{
	t.test('script onload', function (t)
	{
		t.expect(1)
		var script = document.getElementsByTagName('head')[0].appendChild(document.createElement('script'))
		script.addEventListener('load', onload, false)
		script.src = 'script-onload-file-1.js?ac=' + Math.random()
		t.time('load')
		function onload (e)
		{
			t.timeEnd('load')
			t.ok(window.veryGlobalVaiable, 'global variable set')
			t.done()
		}
		
		t.wait(10000)
	})
})
</script>
</body>
</html>
