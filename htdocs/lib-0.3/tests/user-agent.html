Tests.test(function (t)
{
	for (var i = 0; i < agents.length; i++)
	{
		(function (agent) {
		
		t.test(agent.name, function (t)
		{
			var strings = agent.strings,
				classes = agent.classes
			
			for (var i = 0, il = strings.length; i < il; i++)
			{
				var string = strings[i]
				t.like(UserAgent.guessBrowser(string), classes, string)
			}
		})
		
		})(agents[i])
	}
})
