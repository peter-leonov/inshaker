<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width"/>
	<title>EventTarget cascade (nested) dispatching tests</title>
	<script src="tests.common.js" type="text/javascript"></script>
	
	<!--[if lte IE 7]><script type="text/javascript" src="../src/core/fixes/trident3.js"></script><![endif]-->
	<!--[if gte IE 8]><script type="text/javascript" src="../src/core/fixes/trident4.js"></script><![endif]-->
</head>
<body>

<div id="test-node-1">test node 1</div>

<script type="text/javascript">
Tests.test(function (t)
{
	function $ (id) { return document.getElementById(id) }
	
	t.test('nested dispatching', function (t)
	{
		var node = $('test-node-1')
		
		function outer (e)
		{
			var target = e.target
			
			var ne = document.createEvent('Event')
			ne.initEvent('bbb', true, true)
			
			target.dispatchEvent(ne)
		}
		node.addEventListener('aaa', outer, true)
		
		function inner (e)
		{
			t.ok(true, 'description')
		}
		node.addEventListener('bbb', inner, true)
		
		var e = document.createEvent('Event')
		e.initEvent('aaa', true, true)
		node.dispatchEvent(e)
	})
})
</script>
</body>
</html>
