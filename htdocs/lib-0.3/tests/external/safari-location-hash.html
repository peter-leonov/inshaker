<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width"/>
	<title>broken location in page cache</title>
</head>
<body>
<a id="link" href="../pong.html">ping (click me)!</a>
<script>
;(function(){

var win = window,
	loc = window.location

function check ()
{
	if (win != window)
		alert('broken window')
	
	if (loc != window.location)
		alert('broken location')
}

var link = document.getElementById('link')
link.addEventListener('click', function (e) { window.setTimeout(check, 500) }, false)

})();
</script>
</body>
</html>
