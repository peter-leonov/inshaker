<!DOCTYPE html>
<html lang="en">
<head>
	<title>helper for ClientStorage</title>
	
	<script type="text/javascript" src="../../src/core/prototype.js"></script>
	<script type="text/javascript" src="../../src/modules/client-storage.js"></script>
	<script type="text/javascript" src="../../src/modules/client-storage/local-storage.js"></script>
	<script type="text/javascript" src="../../src/modules/client-storage/global-storage.js"></script>
	<script type="text/javascript" src="../../src/modules/client-storage/user-data.js"></script>
	<script type="text/javascript" src="../../src/modules/client-storage/flash-9.js"></script>
	<script type="text/javascript" src="../../src/modules/client-storage/window-name.js"></script>
	<script type="text/javascript" src="../../src/modules/url-encode.js"></script>
	<script type="text/javascript" src="../../src/modules/window-name.js"></script>
	
	<style>.client-storage { visibility: hidden; width: 1px; height: 1px; position: absolute; top: -100px; }</style>
</head>
<body>
<script type="text/javascript">
;(function(){

var parts = location.search.substr(1).split(':')
var backend = parts[0],
	key = parts[1],
	value = parts[2],
	id = parts[3]

var s = new ClientStorage[backend]
s.init()

function ready ()
{
	s.set(key, value)
	window.parent.document.getElementById(id).onready()
}
s.ready(ready)

})();

</script>
</body>
</html>
