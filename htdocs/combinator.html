	<link rel="stylesheet" type="text/css" href="/t/combinator.css"/>
	<title>Сочетайзер — Inshaker</title>
</head>
<body>
<!--# include file="/inc/top-common.html" -->
<div id="main-wrapper">
	
	<div class="column"><div class="body-wrapper">
		<div class="b-title">
			<!-- <h1>Сочетайзер</h1> -->
			<div id="search-box">
				<input type="text" class="ingredient" name="ingredient" autocomplete="off" value="Вода"/>
				<button class="search">Найти!</button>
				<ul class="autocomplete"><li class="item empty-message">такого ингредиента сочетайзер пока не знает</li></ul>
			</div>
			<a id="spotlighted"></a>
		</div>
		
		<div class="b-content">
			<div id="output" class="initial-state">
				<div class="initial-block">
					Сочетайзер — это опупеть как опупенно!
				</div>
				
				<div class="result-block">
					<ul class="head">
						<li class="total-cocktails">Сочетайзер знает <em class="count">∞ коктейлей</em> с таким сочетанием ингредиентов.</li>
						<li class="sort-line">Коктейли отсортированы <dl class="dropdown-select" id="sortby-select"><dt class="button"></dt><dd class="body"><ul class="options"></ul></dd></dl></li>
					</ul>
					<div class="ingrediented-cocktail-list"></div>
				</div>
				
				<div class="empty-block">Сочетайзер пока не знает ни одного коктейля с такими ингредиентами. <a href="mailto:combinator-recipe@inshaker.ru">Поделись рецептом</a>!</div>
			</div>
		</div>
	</div></div>
</div>
