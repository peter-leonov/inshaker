<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>Поделись — Inshaker</title>
	<style type="text/css">
		html, body { margin: 0; padding: 0; }
		iframe { border: none; overflow: hidden; width: 175px; height: 22px; }
	</style>
</head>
<body>
<script src="/lib-0.3/modules/url-encode.js" type="text/javascript"></script>

<iframe id="vkontakte" allowtransparency="true" frameborder="0" scrolling="no" name="fXD15257"></iframe>
<iframe id="facebook"  allowtransparency="true" frameborder="0" scrolling="no"></iframe>
<iframe id="twitter"   allowtransparency="true" frameborder="0" scrolling="no"></iframe>

<script type="text/javascript">
function $ (id) { return document.getElementById(id) }

function job ()
{
	var params = UrlEncode.parse(location.search.substr(1))
	
	var url = encodeURIComponent(params.url),
		text = encodeURIComponent(params.text)
	
	$('vkontakte').src = 'http://vkontakte.ru/widget_like.php?app=2338279&width=100%&page=0&url=' + url + '&type=button&verb=0&title=' + text + '&description=&image=undefined'
	$('facebook').src = 'http://www.facebook.com/plugins/like.php?app_id=120845431330593&href=' + url + '&layout=button_count&locale=ru_RU'
	$('twitter').src  = 'http://platform.twitter.com/widgets/tweet_button.html?via=inshaker&related=inshaker&lang=ru&url=' + url + '&text=' + text
}

job() // ;)
</script>
</body>
</html>
