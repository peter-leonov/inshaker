<!DOCTYPE html>
<html id="bars-page" class="bars-section loading" lang="ru">
<head>
	<!--# include virtual="/inc/bars-head.html" -->
	<link rel="stylesheet" href="/t/bars/bars.css"/>
	<title>Inshaker — Гид по лучшим коктейльным барам России</title>
</head>
<body> 
<!--# include virtual="/inc/common-top.html" -->
<div id="common-main-wrapper">

<div id="main-column" class="common-box">
	<div class="common-title" id="head">
		<h1 class="common-name">
			<span class="all"><span id="bars-count"><span class="value">Самые</span> <span class="unit">лучшие коктейльные бары</span></span> России</span>
			<span class="search hidden">Где попробовать <a class="cocktail"></a> в лучших <a class="drop-cocktail">барах</a></span>
			<span id="switch-view"><a class="view-list" data-tab-name="list">списком</a> или <a class="view-map" data-tab-name="map">на карте</a></span>
		</h1>
		<a id="spotlighted"><i></i></a>
	</div>
	<div class="common-content">
	<div id="bars-list">
		<div id="sort-menu">
			<dl class="bars-select" id="bars-city"><dt class="button"></dt><dd><ul class="options"></ul></dd></dl>:
			куда пойти
			<dl class="bars-select" id="bars-format"><dt class="button"></dt><dd><ul class="options"></ul></dd></dl>
			в компании
			<dl class="bars-select" id="bars-feel"><dt class="button"></dt><dd><ul class="options"></ul></dd></dl>
			
			<a id="mobile-bar" href="/good/mobile-bar/">Выездной коктейльный бар</a>
		</div>
		<div class="please-wait">Загружаю много баров…</div>
		<ul id="bars-container"><!--# include virtual="/bar/links.html" --></ul>
		<div id="map" class="hidden">
			<p class="please-wait-map">Загружаю карту…</p>
			<div class="surface"></div>
		</div>
	</div>
</div></div><!-- /common-box /common-content -->

</div>

<!--# include virtual="/inc/common-footer.html" -->

<ul class="position-control">
	<li class="to-top" data-map-action="top"></li>
	<li class="to-right" data-map-action="right"></li>
	<li class="to-bottom" data-map-action="bottom"></li>
	<li class="to-left" data-map-action="left"></li>
	<li class="to-plus" data-map-action="plus"></li>
	<li class="to-minus" data-map-action="minus"></li>
</ul>
