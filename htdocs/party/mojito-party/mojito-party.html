<!DOCTYPE html>
<html id="party-page" class="party-section print-recipes" lang="ru">
<head>
	<!--# include file="/inc/party-head.html" -->
	<link rel="stylesheet" href="/t/branding/drinkit/styles.css"/>
	<link rel="stylesheet" href="/t/party/party.css"/>
	<title>Мохито вечеринка — Коктейльные вечеринки — Inshaker</title>
	<meta property="og:image" content="http://www.inshaker.ru/party/mojito-party/preview.jpg" id="og-image" />
	<style>
	body { background: #fff url(bg.jpg) center 120px; }
	#party-name { display: none; }
	#advice-list { margin: 0 -19px; }
	.common-box { background: url(bg-blured.jpg) center 0px; }
	</style>
</head>
<body>
<!--# include file="/inc/common-top.html" -->
<div id="common-main-wrapper">

<h1 id="party-name" class="common-name" data-value="Мохито вечеринка">Мохито вечеринка</h1>

<div class="common-box" id="recipes-box">
<div class="common-title">
	<h2 class="common-name">Пригласи друзей в гости на вечеринку Домашнего Мохито!</h2>
</div>
<div class="common-content-gradiented common-bottom">
	<ul id="advice-list">
		<li class="advice">
			<img src="prepare.jpg" class="image">
		</li>
	</ul>
</div class="common-content-gradiented">
</div class="common-box">


<div class="common-box" id="plan-box">
<div class="common-title">
	<h1 class="common-name">Не забудь составить план покупок!</h1>
</div>
<div class="common-content-gradiented common-bottom">
	<dl id="cocktail-plan">
		<dt class="head">На <span class="people"><input class="value" value=""> <span class="unit"> </span></span> тебе точно хватит:</dt>
		<dd class="body">
			<ul class="portions"><!-- view.renderCocktails() --></ul>
		</dd>
	</dl>
	<div class="serviette" id="lists-box">
		<div id="purchase-plan">
			<div id="ingredients-part" class="hidden">
				<dl class="table parts-list">
					<dt class="head">Необходимые ингредиенты</dt>
					<dd class="body">
						<ul class="list"><!-- view.renderIngredientsPlan() --></ul>
					</dd>
				</dl>
				<ul class="preview-list"><!-- view.renderIngredientsPreviewList() --></ul>
			</div>
			<div id="tools-part" class="hidden">
				<dl class="table parts-list">
					<dt class="head">Необходимые штучки</dt>
					<dd class="body">
						<ul class="list"><!-- view.renderToolsPlan() --></ul>
					</dd>
				</dl>
				<ul class="preview-list"><!-- view.renderToolsPreviewList() --></ul>
			</div>
			<div id="things-part" class="hidden">
				<dl class="table parts-list">
					<dt class="head">Могут пригодиться</dt>
					<dd class="body">
						<ul class="list"><!-- view.renderThingsPlan() --></ul>
					</dd>
				</dl>
				<ul class="preview-list"><!-- view.renderThingsPreviewList() --></ul>
			</div>
			<dl class="total">
				<dt class="head">Итого</dt>
				<dt class="body">
					<span class="per-party">≈ <span class="cost"> </span> <span class="unit"> </span></span>
					<span class="per-person">или по <span class="cost"><span class="value"> </span> <span class="unit"> </span></span> на человека</span>
				</dt>
			</dl>
		</div>
	</div>
</div class="common-content-gradiented">
</div class="common-box">

<div class="common-box">
<div class="common-mini" id="links-box">
	<div class="print-box block">
		<a class="button print-page common-share-button print"><i></i> <span class="name">распечатай вечеринку</span></a>
		<a class="button common-share-button barmen" href="/good/mobile-bar/"><i></i> <span class="name">вызови барменов</span></a>
	</div>
	<div class="share-box block">
		<span class="label">Поделись с друзьями</span>
		<a class="button common-share-button vkontakte" href="http://vkontakte.ru/share.php?url=${url}"><i></i></a><a class="button common-share-button facebook" href="http://www.facebook.com/sharer.php?u=${url}&t=${text}"><i></i></a><a class="button common-share-button twitter" href="http://twitter.com/share?url=${url}&text=${text}&via=inshaker&related=inshaker&lang=ru"><i></i></a>
	</div>
</div>
</div class="common-box">


<div class="common-box" id="party-list-box">
<div class="common-content-plain common-top common-bottom">
	<ul id="party-list"><!-- view.renderPartyList() --></ul>
</div class="common-content-plain">
</div class="common-box">


<img id="print-logo-hd" src="/t/print/logo-hd.png">

</div id="common-main-wrapper">

<!--# include file="/inc/party-footer.html" -->
</body>
</html>
