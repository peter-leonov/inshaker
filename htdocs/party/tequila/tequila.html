<!DOCTYPE html>
<html id="party-page" class="party-section" lang="ru">
<head>

	<title>Дегустация коктейлей с Malibu — Вечеринки — Inshaker</title>
</head>
<body>
<!--# include file="/inc/top-common.html" -->
<div id="common-main-wrapper">

<div id="main-column" class="common-box">
<div class="common-title">
	<h1 id="party-name" class="common-name" data-value="Дегустация коктейлей с Malibu">Дегустация коктейлей с Malibu</h1>
</div>

<div id="window" class="loading">
	<b class="transparent-borders"><b class="top"></b><b class="right"></b><b class="bottom"></b><b class="left"></b></b>
	<div class="stub" style="background-image: url(stub.jpg)"><span class="label">Загрузка…</span></div>
	<div class="layer" data-factor="0.0"><img lazy-src="1.png"></div>
	<div class="layer" data-factor="0.2"><img lazy-src="2.png"></div>
	<div class="layer" data-factor="0.8"><img lazy-src="3.png"></div>
	<div class="layer" data-factor="0.95"><img lazy-src="4.png"></div>
	<div class="layer" data-factor="1.0"><img lazy-src="5.png"></div>
</div>

<div class="common-content">
	<div class="description">С таким размером шрифта этот текст смотрится уже намного лучше. Если он будет подлиннее, то станет совсем хорошо. А можно попробовать разбить его на две колонки и не париться.</div>
	
	<dl id="cocktail-plan">
		<dt class="head">Коктейльный план на <span class="people"><input class="count" value=""/> <span class="noun">человек</span></span></dt>
		<dd class="body">
			<ul class="cocktails"></ul>
		</dd>
	</dl>
	<dl id="purchase-plan">
		<dt class="head">План покупок для приготовления <span class="count"> </span> <span class="noun"> </span></dt>
		<dd class="body">
			<ul class="purchase-plan"></ul>
			<ul class="ingredients-list"></ul>
		</dd>
	</dl>
</div class="common-content">
</div class="common-box">

</div id="common-main-wrapper">
