<div class="common-box" data-state="init" id="delivery-widget">
  <div class="common-title">
    <h2 class="common-name">Закажи набор с доставкой по Москве и России</h2>
  </div>
  <div class="common-content common-content-plain delivery-widget-content">
    <div class="delivery">
      <p>Доставим Набор супер бармена в любую точку России всего за <b>500 рублей</b>.</p>
      <p>По Москве доставим за <b>3 дня</b>, по России — за <b>5 дней</b>.</p>
    </div>
    <form class="delivery-widget-form" data-item-title="Набор Супер Бармена">
      <label>
        Оставь свой телефон:
        <input class="delivery-widget-input" name="contact" placeholder="или электронную почту, или ВКонтакте, или Фейсбук, или Твиттер">,
        и <b>коктейльный друг</b> свяжется с тобой, чтобы уточнить детали доставки.
      </label>
    </form>
  </div>
  <div class="common-content common-content-plain delivery-widget-done-message">
    <div class="message">
      <h4 class="title">Заказ принят!</h4>
      <p>Коктейльный друг скоро свяжется с тобой.</p>
    </div>
  </div>
  <div class="common-content common-bottom common-more delivery-widget-order"><a class="button">Заказать!</a></div>
  <div class="common-content common-bottom common-more delivery-widget-repeat"><a class="button">Ещё один <span class="target"> </span>? </a></div>
</div>
