<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html id="purchase-plan-page" class="purchase-plan-page loading" xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
<head>
	<!--# include file="/inc/head-cocktails.html" -->
	<link rel="stylesheet" type="text/css" href="/t/purchase-plan/purchase-plan.css"/>
	<link rel="stylesheet" type="text/css" href="/t/purchase-plan/purchase-plan-print.css" media="print"/>
	<title>Мой Бар — Inshaker</title>
</head>
<body>
<!--# include file="/inc/top-common.html" -->
<div id="main-wrapper">

	<div class="column"><div class="body-wrapper" id="output">
		<div class="b-title">
			<a class="bar-link" href="/mybar.html">План покупок</a>
			<div id="bar-name">
				<h2>
					<span class="help hidden title">Придумай название своего бара</span>
					<span class="name title"></span>
				</h2>
				
				<form class="hidden change-name">
					<input value="" name="new-bar-name" class="new-bar-name" autocomplete="off"/>
					<span class="tip">Мой бар</span>
				</form>
			</div>
		</div>

		<div class="b-content">
			<div class="purchase-plan-block">
				<h3 class="title">План покупок</h3>
				<div class="wrapper">
					<table class="plan-table">
						<thead class="thead">
							<tr>
								<th class="edit-item"></th>
								<th class="item-name">Продукт</th>
								<th class="item-volume">Хочу купить</th>
								<th class="item-price">~Руб.</th>
								<th class="item-notice">Комментарии</th>
							</tr>
						</thead>
						<tbody class="tbody">
							
						</tbody>
					</table>
				</div>
				<div class="empty hidden">Добавьте еще ингредиентов</div>
			</div>
		</div>
		<div class="please-wait">Загружаю план покупок...</div>
	</div></div>
</div>
<!--# include file="/inc/bottom-common.html" -->

<script type="text/javascript" src="/js/common/oops.js"></script>
<script type="text/javascript" src="/js/common/common-0.3.js"></script>
<script type="text/javascript" src="/js/entities/Cocktail.js"></script>
<script type="text/javascript" src="/js/entities/Ingredient.js"></script>
<script type="text/javascript" src="/js/purchase-plan/purchase-plan.js"></script>
</body>
</html>
