

worker_processes 4;

error_log /www/inshaker/nginx.log alert;
pid       /www/inshaker/nginx.pid;

events { worker_connections 1024; }


http
{
	# limit_rate 16k;
	
	include /usr/local/nginx/conf/mime.types;
	default_type text/html;
	
	access_log off;
	
	sendfile on;
	keepalive_timeout 90;
	
	gzip on;
	gzip_disable msie6;
	gzip_comp_level 9;
	gzip_types text/plain application/x-javascript text/css;
	
	ssi on;
	ssi_types text/css application/x-javascript;
	charset utf-8;
	
	server_names_hash_bucket_size 48;
	
	error_page 404 /404.html;
	
	add_header 'Set-Cookie' 'Oops=disabled';
	
	server
	{
		listen 127.0.0.3:8080 default;
		server_name _;
		location / { return 404; }
	}
	
	server
	{
		listen 127.0.0.3:8080;
		listen 8003;
		server_name ~^[A-Za-z\-]+\.inshaker\.ru$ ~^[A-Za-z\-]+\.dev\.inshaker\.ru$;
		server_name_in_redirect off;
		port_in_redirect off;
		
		large_client_header_buffers 8 16k;
		
		root /www/inshaker/htdocs/;
		expires -1;
		
		location = /
		{
			index magazine.html;
		}
		
		location /
		{
			index index.html;
			log_not_found off;
		}
		
		
		location = /robots.txt
		{
			try_files /robots.developer.txt =404;
		}
		
		location = /job.html
		{
			rewrite ^ /job/programmer-javascript.html permanent;
		}
		
		location = /ingredients.html
		{
			rewrite ^ /combinator.html permanent;
		}
		
		location = /matching.html
		{
			rewrite ^ /combinator.html permanent;
		}
		
		location ~^/cocktails/([a-zA-Z0-9_\-\.]+)\.html
		{
			set $name $1;
			rewrite ^ http://$host/cocktail/$name/ permanent;
		}
		
		location ~^/bars/.+?/([a-zA-Z0-9_\-]+)\.html
		{
			set $name $1;
			rewrite ^ http://$host/bar/$name/ permanent;
		}
		
		if ($request_uri ~ ^/bar//)
		{
			rewrite ^ /bar/tommy_d/ permanent;
		}
		
		location ~^/events/.+?/([a-zA-Z0-9_\-]+)$
		{
			set $name $1;
			rewrite ^ http://$host/event/$name/ permanent;
		}
		
		location ~^/i/merchandise/banners/([a-zA-Z0-9_\-]+)\.png$
		{
			set $name $1;
			rewrite ^ http://$host/mark/$name/banner.png permanent;
		}
		
		location ~^/i/merchandise/ingredients/([a-zA-Z0-9_\-]+)\.png$
		{
			set $name $1;
			rewrite ^ http://$host/ingredient/$name/preview.png permanent;
		}
		
		location ~^/i/merchandise/volumes/([a-zA-Z0-9_\-]+)_(\d+_\d+)_big\.png$
		{
			set $name $1;
			set $vol $2;
			rewrite ^ http://$host/ingredient/$name/vol_$vol.png permanent;
		}
		
		location /barmen.html
		{
			return 404;
		}
		
		# embedded programica.js
		location /lib-0.3/ { alias /www/inshaker/htdocs/lib-0.3/src/; }
		location /lib-0.3/src/ { alias /www/inshaker/htdocs/lib-0.3/src/; }
		location /lib-0.3/tests/
		{
			alias /www/inshaker/htdocs/lib-0.3/tests/;
			autoindex on;
		}
		
		location /data/
		{
			alias /www/inshaker/data/;
			autoindex on;
			
			auth_basic "Inshaker Admin Zone ;)";
			auth_basic_user_file /www/inshaker/users.htpasswd;
			
			expires -1;
		}
		
		location /tests/
		{
			autoindex on;
		}
		
		location /act/
		{
			proxy_pass         http://127.0.0.3:4000/htdocs/act/;
			proxy_set_header   Host             $host;
			proxy_set_header   X-Real-IP        $remote_addr;
		}
	}
	
	
	
	
	
	
	server
	{
		listen 127.0.0.3:8080;
		listen 8003;
		server_name ~^m\.[A-Za-z\-]+\.inshaker\.ru$ ~^m\.[A-Za-z\-]+\.dev\.inshaker\.ru$;
		
		root /www/inshaker/barman/htdocs/;
		
		auth_basic "Inshaker Admin Zone ;)";
		auth_basic_user_file /www/inshaker/users.htpasswd;
		
		
		location /
		{
			index index.html;
			log_not_found off;
		}
		
		location /lib/ { alias /www/inshaker/htdocs/lib/; }
		location /lib-0.3/ { alias /www/inshaker/htdocs/lib-0.3/src/; }
		location /t/ { alias /www/inshaker/htdocs/t/; }
		location /t/barman/ { alias /www/inshaker/barman/htdocs/t/barman/; }
		location /inc/ { alias /www/inshaker/htdocs/inc/; }
		location /db/ { alias /www/inshaker/htdocs/db/; }
		location /js/ { alias /www/inshaker/htdocs/js/; }
		location /js/analytics/ { alias /www/inshaker/barman/htdocs/js/analytics/; }
		location /js/barman/ { alias /www/inshaker/barman/htdocs/js/barman/; }
		
		location /act/
		{
			proxy_pass         http://127.0.0.3:4000/barman/htdocs/act/;
			proxy_set_header   Host             $host;
			proxy_set_header   X-Real-IP        $remote_addr;
			proxy_set_header   Authorization    $http_authorization;
			proxy_buffering    off;
		}
	}
}
