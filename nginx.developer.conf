

worker_processes 2;

error_log logs/nginx.log notice;
pid       logs/nginx.inshaker.pid;

events { worker_connections 256; }


http
{
	# limit_rate 16k;
	
	include /usr/local/nginx/conf/mime.types;
	default_type text/html;
	
	access_log off;
	
	sendfile on;
	keepalive_timeout 90;
	
	gzip on;
	gzip_disable msie6;
	gzip_comp_level 9;
	gzip_types text/plain application/x-javascript text/css;
	
	ssi on;
	ssi_types text/css application/x-javascript;
	charset utf-8;
	
	server_names_hash_bucket_size 48;
	
	error_page 404 /404.html;
	
	add_header 'Set-Cookie' 'Oops=disabled; path=/';
	
	
	
	
	
	
	
	
	server
	{
		listen 8003; #DEMO: listen unix:logs/nginx.sock;
		server_name ~^[A-Za-z\-]+\.inshaker\.ru$ ~^[A-Za-z\-]+\.dev\.inshaker\.ru$;
		server_name_in_redirect off;
		port_in_redirect off;
		
		large_client_header_buffers 8 16k;
		
		root htdocs/;
		expires -1;
		
		location = /
		{
			index magazine.html;
		}
		
		location /
		{
			index index.html;
			log_not_found off;
		}
		
		location /cocktail/
		{
			location ~^/cocktail/([a-zA-Z0-9_\-\.]+)/$
			{
				try_files /cocktail/$1/$1.html /cocktail/$1/index.html =404;
			}
		}
		
		location /bar/
		{
			location ~^/bar/([a-zA-Z0-9_\-\.]+)/$
			{
				try_files /bar/$1/$1.html /bar/$1/index.html =404;
			}
		}
		
		location /party/
		{
			location ~ ^/party/([a-zA-Z0-9_\-\.]+)/$
			{
				try_files /party/$1/$1.html /party/$1/index.html =404;
			}
		}
		
		location = /party/
		{
			try_files /party/parties.html =404;
		}
		
		location = /blog/
		{
			try_files /blog/blog.html =404;
		}
		
		location /blog/
		{
			location ~ ^/blog/([a-zA-Z0-9_\-\.]+)/$
			{
				try_files /blog/$1/$1.html /blog/$1/index.html =404;
			}
		}
		
		location /check-da-age/
		{
			index check-da-age.html;
		}
		
		location = /mybar/
		{
			try_files /mybar/mybar.html =404;
		}
		
		location = /ingredients.html
		{
			rewrite ^ /combinator.html permanent;
		}
		
		location = /matching.html
		{
			rewrite ^ /combinator.html permanent;
		}
		
		location /cocktails/
		{
			location ~^/cocktails/([a-zA-Z0-9_\-\.]+)\.html
			{
				set $name $1;
				rewrite ^ /cocktail/$name/ permanent;
			}
		}
		
		# embedded liby
		location /lib-0.3/ { alias htdocs/lib-0.3/src/; }
		location /lib-0.3/src/ { alias htdocs/lib-0.3/src/; }
		location /lib-0.3/tests/
		{
			alias htdocs/lib-0.3/tests/;
			autoindex on;
		}
		
		location /data/
		{
			alias data/;
			autoindex on;
			
			
			
			
			expires -1;
		}
		
		location /tests/
		{
			autoindex on;
		}
		
		location /act/
		{
			proxy_pass         http://127.0.0.3:4000/htdocs/act/;
			proxy_set_header   Host             $host;
			proxy_set_header   X-Real-IP        $remote_addr;
		}
		
		location /storage/v1/
		{
			proxy_pass   http://127.0.0.3:8081/;
		}
		
		location = /robots.txt
		{
			try_files /robots.developer.txt =404;
		}
	}
	
	
	
	
	
	
	
	server
	{
		listen 8003; #DEMO: listen unix:logs/nginx.sock;
		server_name ~^m\.[A-Za-z\-]+\.inshaker\.ru$ ~^m\.[A-Za-z\-]+\.dev\.inshaker\.ru$;
		
		location /
		{
			proxy_pass  http://127.0.0.1:4000; #DEMO proxy_pass  http://unix:/www/demo/branch/$branch/logs/nginx.barman.sock:;
			proxy_redirect  http://localhost/  http://$host/;
			proxy_buffering  off;
		}
	}
}
